{
  "logfiles": [
    "../../testsetup/student-cluster/Log*" 	
  ],
  "modules": [
    "Task_Duration",
    "successes_fails_claims_per_host",
		"successes_fails_claims_per_namespace",
    "successes_fails_claims_global",
    "fails_per_host.svg",
    "fails_per_host.pie",
		"fails_per_minute",
		"fails_per_minute-graph",
    "fails_per_host.html"
  ],
  "definitions": {
    "Task_Duration": {
      "executable": "mathmodule/Task_duration.sh",
      "output": "Task_Duration.%s",
      "input": [
        "logs"
      ],
      "interval": 600
    },
    "successes_fails_claims_global": {
      "executable": "mathmodule/successes_fails_claims_global.sh",
      "output": "successes_fails_claims_global.%s",
      "input": [
        "successes_fails_claims_per_host.%s"
      ],
      "interval": 1200
    },
    "fails_per_host.svg": {
      "executable": "renderer/fails_per_host.sh",
      "output": "fails_per_host.%s.svg",
      "input": [
				"successes_fails_claims_per_host.%s"
      ],
      "interval": 1200
    },
    "fails_per_host.pie": {
      "executable": "renderer/fails_per_host.pie.sh",
      "output": "fails_per_host.pie.%s.svg",
      "input": [
				"successes_fails_claims_per_host.%s"
      ],
      "interval": 1200
    },
    "fails_per_host.html": {
      "executable": "renderer/fails_per_host.html.sh",
      "output": "fails_per_host.%s.html",
      "input": [
				"fails_per_minute.%s.svg",
				"successes_fails_claims_per_host.%s",
				"fails_per_host.%s.svg",
				"fails_per_host.pie.%s.svg"
      ],
      "interval": 1200
    },
    "successes_fails_claims_per_host": {
      "executable": "mathmodule/successes_fails_claims_per_host.sh",
      "output": "successes_fails_claims_per_host.%s",
      "input": [
        "logs"
      ],
      "interval": 600
    },
    "successes_fails_claims_per_namespace": {
      "executable": "mathmodule/successes_fails_claims_per_namespace.sh",
      "output": "successes_fails_claims_per_namespace.%s",
      "input": [
        "logs"
      ],
      "interval": 600
    },
    "fails_per_minute": {
      "executable": "mathmodule/fails_per_minute.sh",
      "output": "fails_per_minute.%s",
      "input": [
        "logs"
      ],
      "interval": 600
    },
    "fails_per_minute-graph": {
      "executable": "renderer/linegraph.sh",
      "output": "fails_per_minute.%s.svg",
      "input": [
        "fails_per_minute.%s"
      ],
      "interval": 600
    }
  }
}
